    <footer>
        <div class="city-time" id="cityTime"></div>
    </footer>

    <script>
        async function updateCityTime() {
            try {
                // Simple approach - use predefined cities with timezone API
                const cities = [
                    { name: 'New York', timezone: 'America/New_York' },
                    { name: 'London', timezone: 'Europe/London' },
                    { name: 'Tokyo', timezone: 'Asia/Tokyo' },
                    { name: 'Berlin', timezone: 'Europe/Berlin' },
                    { name: 'Mumbai', timezone: 'Asia/Kolkata' }
                ];
                const randomCity = cities[Math.floor(Math.random() * cities.length)];
                
                const response = await fetch(`https://worldtimeapi.org/api/timezone/${randomCity.timezone}`);
                const data = await response.json();
                const cityTime = new Date(data.datetime);
                const timeString = cityTime.toLocaleTimeString('en-US', { 
                    hour12: false, 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                const cityTimeElement = document.getElementById('cityTime');
                if (cityTimeElement) {
                    cityTimeElement.textContent = `${randomCity.name}: ${timeString}`;
                }
            } catch (error) {
                // Show a simple fallback
                const cities = ['New York', 'London', 'Tokyo', 'Berlin', 'Mumbai'];
                const randomCity = cities[Math.floor(Math.random() * cities.length)];
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', { 
                    hour12: false, 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                const cityTimeElement = document.getElementById('cityTime');
                if (cityTimeElement) {
                    cityTimeElement.textContent = `${randomCity}: ${timeString}`;
                }
            }
        }

        updateCityTime();
        setInterval(updateCityTime, 300000);
    </script>
